<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>بدع- جامله الامام</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<audio loop autoplay>
    <source src="aud/launch.mp3" type="audio/mp3">
</audio>
<video autoplay loop id="video" muted plays-inline style="width:100%; z-index: 0;">
    <!--<source src="vid/launch.mp4" type="video/mp4">-->
</video>
<div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/screenfull.js"></script>

<script>
    var btn = 2;

    $(function () {

    });
    $('body').on('click', 'video', function () {
        if (btn === 0) {
            screenfull.request();
            video.pause();
            video.removeAttribute('loop');
            source.setAttribute('src', 'vid/btn.mp4');
            video.load();
            video.play();
            btn = 1;
        }
    });
    $('body').on('click', 'div', function () {
        if (btn === 1) {
            window.location.href = 'http://www.google.com';
        } else if (btn === 0) {
            {
                video.pause();
                video.removeAttribute('loop');
                source.setAttribute('src', 'vid/btn.mp4');
                video.load();
                video.play();
                btn = 1;
            }
        }
        if (btn === 2) {
            screenfull.request();
            btn = 0;
        }
    });
    var video = document.getElementById('video');
    var source = document.createElement('source');

    source.setAttribute('src', 'vid/launch.mp4');

    video.appendChild(source);
    video.play();

</script>
</body>
</html>
